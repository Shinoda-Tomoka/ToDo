<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoアプリ</title>
</head>

<body>
    <h1>ToDoアプリ</h1>
    <h2>新規作成</h2>
    <form action="">
        <div>
            <label for="new_do">やること：</label>
            <!-- idはlabelと連動。nameはform送信時にURLにつくやつ？ -->
            <input type="text" id="new_do" name="new_do" required>
        </div>
        <div>
            <label for="new_limit_day">何日まで：</label>
            <input type="date" id="new_limit_day" name="new_limit_day" required>
            <label for="new_limit_time">何時まで（任意）：</label>
            <input type="time" id="new_limit_time" name="new_limit_time" value="23:59">
        </div>
        <div>
            <label for="new_importance">重要度</label>
            <select name="new_importance" id="new_importance">
                <option value="row">低</option>
                <option value="medium" selected>中</option>
                <option value="high">高</option>
                <option value="hurry">緊急</option>
            </select>
        </div>
        <button>追加する</button>

    </form>
</body>

</html>
